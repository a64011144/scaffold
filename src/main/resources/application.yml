server:
  port: 8080

swagger:
  enabled: true
  title: Scaffold Rest API
  description: Spring Boot中使用Swagger2构建RESTful APIs
  contact: chaochao.yuan@vivo.com
  patterns:
    - .*users.*
    - .*hello.*

#logging:
#  config: classpath:logback-defaults.xml

spring:
  application:
    name: scaffold
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8011
      fail-fast: true
      password: root
      username: user

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8012/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}

# springboot-actuator problem: Full authentication is required to access this resource.
management:
  security:
    enabled: false
